<div class="flex-row">
    <div class="grow"></div>
    <div class="flex-column fix-size">
        <div class="grow"></div>
        <div>
            <h1>sign up</h1>
            <div>
                <input type="text" name="" placeholder="First name..." bind-property="data.firstName">
            </div>
            <div>
                <input type="text" name="" placeholder="Last name..." bind-property="data.lastName">
            </div>
            <div>
                <input type="text" name="" placeholder="username..." bind-property="data.username">
            </div>
            <div>
                <input type="password" name="" placeholder="password..." bind-property="data.password">
            </div>
            <div>
                <input type="password" name="" placeholder="password..." bind-property="confirmPassword">
            </div>
            <div bind-text="message"></div>
            <div class="flex-row">
                <div class="grow">
                    <div><a href="#!login" click-handle="login">login</a></div>
                </div>
                <button click-handle="signup">Submit</button>
            </div>
        </div>
        <div class="grow"></div>
    </div>
    <div class="grow"></div>
</div>
